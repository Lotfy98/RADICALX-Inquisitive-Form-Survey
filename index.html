<!DOCTYPE HTML>

<html>

<head>
  <title>Inquisitive Survey Form</title>

  
</head>

<body>

<form action="https://www.radicalx.co">
    <div style="text-align:center;">
        <h1>Inquisitive Survey Form</h1>
        <br>
        <br>
        <label style="font-weight:bold" for="name">Enter Your Name:</label>
        <input type="text" id="name" name="name" maxlength="18" value="Name" required>
        <br>
        <br>
        <label style="font-weight:bold" for="profession">Enter Your Profession:</label>
        <input type="text" id="profession" name="profession" maxlength="18" value="Profession" required>
        <br>
        <br>
        <label style="font-weight:bold" for="cover">Tell Us A Little About Yourself:</label>
        <textarea id="cover" name="cover" value="cover" rows="5" cols="40"></textarea>
        <br>
        <br>
        <label style="font-weight:bold" for="excersise">Do You Excersise At Home?</label>
        
        <input type="radio" id="Yes" name="answer" value="Yes">
        <label for="Yes">Yes</label>
        <input type="radio" id="No" name="answer" value="No">
        <label for="No">No</label>
        <br>
        <br>
        <p style="font-weight:bold">How Do You Like To Read About Your Favourite Topics?</p>
        <br>
        <input type="radio" id="tv" value="Television">
        <label for="tv">Television</label>

        <input type="radio" id="mags" value="Magazines">
        <label for="mags">Magazines</label>

        <input type="radio" id="books" value="Books">
        <label for="books">Books</label>

        <input type="radio" id="online" value="Online Resources">
        <label for="online">Online Resources</label>

        <input type="radio" id="phone" value="Phone Apps">
        <label for="phone">Phone Apps</label>      
        <br>
        <br>
        <label style="font-weight:bold" for="">What Genre Of Movies Do You Like?</label>
        <select id="cars" name="cars">
            <option value="Sci-fi">Sci-fi</option>
            <option value="Action">Action</option>
            <option value="Drama" >Drama</option>
            <option value="Comedy"selected>Comedy</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Submit Form">
    </div>
</form>

  
  

</body>

</html>
